<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Confirmar Exclus√£o ‚Äî Biblioteca</title>

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ESTILO PERSONALIZADO -->
  <style>
    body {
      background: linear-gradient(135deg, #000000, #0f0f0f);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #111;
      border: 1px solid #00ff88;
      box-shadow: 0 0 25px #00ff8840;
      border-radius: 16px;
      max-width: 520px;
      width: 100%;
    }

    .alert-custom {
      background: linear-gradient(135deg, #00ff88, #00cc6f);
      color: #000;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 0 15px #00ff88;
    }

    .btn-green {
      background: #00ff88;
      color: #000;
      border: none;
      font-weight: 600;
    }

    .btn-green:hover {
      background: #00cc6f;
      color: #000;
    }

    .btn-outline-green {
      border: 1px solid #00ff88;
      color: #00ff88;
    }

    .btn-outline-green:hover {
      background: #00ff88;
      color: #000;
    }

    .btn-danger-modern {
      background: linear-gradient(135deg, #ff5f5f, #ff0000);
      border: none;
      color: #fff;
      font-weight: 600;
    }

    .btn-danger-modern:hover {
      filter: brightness(1.1);
    }
  </style>
</head>

<body>

  <div class="card p-4 text-center">

    <!-- MENSAGEM OTIMISTA -->
    <div class="alert alert-custom mb-4">
      Tudo sob controle! üòä  
    </div>

    <h3 class="mb-3">Excluir Livro</h3>

    <p class="">
      Tem certeza que deseja remover o livro  
      <strong class="text-success">"{{ livro.titulo }}"</strong>?
    </p>

    <p class="text-secondary mb-4">
      Voc√™ pode cancelar agora e o livro permanecer√° salvo no sistema.
    </p>

    <form method="post">
      {% csrf_token %}

      <div class="d-flex justify-content-center gap-3">

        <button class="btn btn-danger-modern px-4" type="submit">
          ‚úÖ Sim, Excluir
        </button>

        <a href="{% url 'lista_livros' %}" class="btn btn-outline-green px-4">
          ‚ùå Cancelar
        </a>

      </div>
    </form>

  </div>

</body>
</html>
