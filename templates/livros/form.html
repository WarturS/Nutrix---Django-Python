<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro de Livro ‚Äî Biblioteca</title>

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ESTILO PERSONALIZADO -->
  <style>
    body {
      background: linear-gradient(135deg, #000000, #0f0f0f);
      color: #ffffff;
      min-height: 100vh;
    }

    .navbar {
      background: #000;
      border-bottom: 2px solid #00ff88;
    }

    .navbar-brand {
      color: #00ff88 !important;
      font-weight: bold;
      font-size: 1.6rem;
    }

    .card {
      background: #111;
      border: 1px solid #00ff88;
      box-shadow: 0 0 20px #00ff8840;
    }

    .btn-green {
      background: #00ff88;
      color: #000;
      border: none;
      font-weight: 600;
    }

    .btn-green:hover {
      background: #00cc6f;
      color: #000;
    }

    .btn-outline-green {
      border: 1px solid #00ff88;
      color: #00ff88;
    }

    .btn-outline-green:hover {
      background: #00ff88;
      color: #000;
    }

    label {
      color: #00ff88;
      font-weight: 600;
    }

    input, select, textarea {
      background: #000 !important;
      color: #fff !important;
      border: 1px solid #00ff88 !important;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 10px #00ff88;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
  <a class="navbar-brand" href="{% url 'lista_livros' %}">üìö Biblioteca</a>
</nav>

<!-- CONTE√öDO -->
<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-7">

      <div class="card p-4">

        <h2 class="text-center mb-4 text-success fw-bold">
          {% if livro %}‚úèÔ∏è Editar Livro{% else %}üìò Cadastrar Livro{% endif %}
        </h2>

        <form method="post">
          {% csrf_token %}

          <!-- FORM DO DJANGO ESTILIZADO -->
          <div class="mb-3">
            {{ form.as_p }}
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-green px-4" type="submit">
              üíæ Salvar
            </button>

            <a href="{% url 'lista_livros' %}" class="btn btn-outline-green px-4">
              ‚ùå Cancelar
            </a>
          </div>
        </form>

      </div>

    </div>
  </div>

</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
